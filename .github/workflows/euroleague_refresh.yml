name: euroleague_refresh

on:
  workflow_dispatch: {}
  schedule:
    # GitHub = UTC. 01:00 Europe/Istanbul (UTC+3) => 22:00 UTC της προηγούμενης μέρας
    - cron: "0 22 * * *"

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Αν τα scripts σου δεν έχουν extra reqs, είσαι οκ.

      - name: Smoke (προαιρετικό)
        run: |
          echo "Running smoke checks..."
          # π.χ. python scripts/fetch_euroleague_stats.py --kind smoke --season E2025

      - name: Pull Season Averages
        run: |
          python scripts/fetch_euroleague_stats.py --kind season --season E2025 --mode perGame

      - name: Build player URLs (για click σε παίκτες)
        run: |
          python scripts/build_player_urls.py \
            --input out/players_2025_perGame.csv \
            --output out/player_urls_2025.csv

      - name: Pull Gamelogs (Schedule→Boxscore)
        continue-on-error: true  # αν δεν έχει ολοκληρωθεί η υλοποίηση, μην αποτυγχάνει το run
        run: |
          python fetch_euroleague_stats.py --kind gamelogs --season E2025 --mode perGame

      - name: Commit & Push if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto refresh: season averages & gamelogs [$(date -u +'%Y-%m-%dT%H:%M:%SZ')]"
            git push
          else
            echo "No changes to commit."
          fi
