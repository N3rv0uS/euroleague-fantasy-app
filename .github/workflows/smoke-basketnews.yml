      #     name: player-gamelogs-${{ github.event.inputs.season }}-${{ github.event.inputs.mode }}
      #     path: ${{ github.event.inputs.out_dir }}/player_gamelogs_${{ github.event.inputs.season }}_${{ github.event.inputs.mode }}.csv
