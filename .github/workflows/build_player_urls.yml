name: build-player-urls (debug)

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Season code (π.χ. E2025 ή U2025 ή 2025)"
        required: true
        default: "E2025"
      competition:
        description: "Competition (E=EuroLeague, U=EuroCup)"
        required: true
        default: "E"
      lang:
        description: "Language (el ή en)"
        required: true
        default: "el"

jobs:
  build-urls:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo tree (top level)
        run: |
          pwd
          ls -la
          echo "-----"
          [ -d out ] && ls -la out || echo "no out/ dir yet"
          echo "-----"
          [ -d scripts ] && ls -la scripts || echo "no scripts/ dir yet"

      - name: Verify script exists
        id: verify_script
        run: |
          set -e
          if [ ! -f "scripts/build_player_urls.py" ]; then
            echo "❌ Λείπει το scripts/build_player_urls.py. Βεβαιώσου ότι έχει γίνει commit."
            exit 1
          fi
          echo "✅ Βρέθηκε scripts/build_player_urls.py"
          wc -l scripts/build_player_urls.py || true
          head -n 40 scripts/build_player_urls.py || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas requests

      - name: Resolve players CSV
        id: resolve_csv
        shell: bash
        run: |
          set -euo pipefail
          SEASON="${{ github.event.inputs.season }}"

          # Υποψήφια αρχεία: με και χωρίς γράμμα διοργάνωσης
          CANDS=()
          CANDS+=("out/players_${SEASON}_perGame.csv")
          CANDS+=("out/players_${SEASON#E}_perGame.csv")
          CANDS+=("out/players_${SEASON#U}_perGame.csv")

          INFILE=""
          for p in "${CANDS[@]}"; do
            if [ -f "$p" ]; then INFILE="$p"; break; fi
          done

          if [ -z "$INFILE" ]; then
            echo "❌ Δεν βρέθηκε input CSV. Ψάξαμε:"
            printf ' - %s\n' "${CANDS[@]}"
            echo "📁 Περιεχόμενα out/:"
            ls -la out || true
            exit 1
          fi

          echo "✅ INFILE=$INFILE"
          echo "infile=$INFILE" >> "$GITHUB_OUTPUT"

      - name: Inspect players CSV (columns preview)
        env:
          INFILE: ${{ steps.resolve_csv.outputs.infile }}
        run: |
          python - <<'PY'
import os, pandas as pd
p=os.environ["INFILE"]
df=pd.read_csv(p, nrows=5)
print("Using CSV:", p)
print("Columns:", list(df.columns))
print(df.head(5).to_string(index=False))
PY

      - name: Run build_player_urls.py
        env:
          INFILE: ${{ steps.resolve_csv.outputs.infile }}
        run: |
          set -xe
          python scripts/build_player_urls.py \
            --season "${{ github.event.inputs.season }}" \
            --competition "${{ github.event.inputs.competition }}" \
            --lang "${{ github.event.inputs.lang }}" \
            --infile "$INFILE"

      - name: Show output (if exists)
        run: |
          SEASON="${{ github.event.inputs.season }}"
          OUT="out/player_urls_${SEASON}.csv"
          if [ -f "$OUT" ]; then
            echo "✅ Παράχθηκε: $OUT"
            head -n 20 "$OUT" || true
          else
            echo "⚠️ Δεν βρέθηκε $OUT (το script ίσως έσκασε πριν γράψει αρχείο)."
          fi

      - name: Upload artifact (player_urls CSV)
        uses: actions/upload-artifact@v4
        with:
          name: player_urls_csv
          path: out/player_urls_${{ github.event.inputs.season }}.csv
          if-no-files-found: warn

      - name: Commit changes (if any)
        run: |
          set -e
          SEASON="${{ github.event.inputs.season }}"
          OUT="out/player_urls_${SEASON}.csv"
          if [ ! -f "$OUT" ]; then
            echo "⚠️ Δεν υπάρχει $OUT, δεν γίνεται commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$OUT" || true
          git diff --cached --quiet && echo "No changes" || git commit -m "Update player_urls for ${SEASON} [skip ci]"
          git push
