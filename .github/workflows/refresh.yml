name: Refresh EuroLeague stats

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          # Εγκατάσταση Chromium για Playwright
          python -m playwright install --with-deps chromium

      - name: Fetch stats (EuroLeague E2025, perGame)
        run: |
          mkdir -p out
          python fetch_euroleague_stats.py --seasons 2025 --competition E --mode perGame --out out/ --force-raw
          echo "----- Listing out/ -----"
          ls -lh out || true

      - name: Commit CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add out/*.csv || true
          git commit -m "Auto-refresh CSV (daily)" || echo "No changes to commit"
          git push
