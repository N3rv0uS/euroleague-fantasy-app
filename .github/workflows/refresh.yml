name: Refresh EuroLeague stats

on:
  schedule:
    - cron: "0 4 * * *"   # ÎºÎ±Î¸Î·Î¼ÎµÏÎ¹Î½Î¬ ÏƒÏ„Î¹Ï‚ 04:00 UTC
  workflow_dispatch:       # Î¼Ï€Î¿ÏÎµÎ¯Ï‚ Î½Î± Ï„Î¿ Ï„ÏÎ­Î¾ÎµÎ¹Ï‚ ÎºÎ±Î¹ Ï‡ÎµÎ¹ÏÎ¿ÎºÎ¯Î½Î·Ï„Î±

permissions:
  contents: write          # Î´Î¯Î½ÎµÎ¹ Î´Î¹ÎºÎ±Î¹ÏÎ¼Î±Ï„Î± Î³Î¹Î± commit/push Î¼Îµ GITHUB_TOKEN

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Fetch stats (EuroLeague E2025, perGame)
        run: |
          mkdir -p out
          echo "ğŸ” Fetching EuroLeague stats for season 2025..."
          python fetch_euroleague_stats.py --seasons 2025 --competition E --mode perGame --out out/ --force-raw
          echo "----- Listing out/ -----"
          ls -lh out || true

      - name: Commit CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add out/*.csv || true
          git commit -m "Auto-refresh CSV (daily)" || echo "No changes to commit"
          git push
