name: Refresh EuroLeague stats

on:
  schedule:
    - cron: "0 4 * * *"   # κάθε μέρα στις 04:00 UTC
  workflow_dispatch:       # να μπορείς να το τρέξεις και χειροκίνητα

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # ώστε να δουλέψει το push με GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Fetch stats
        run: |
          mkdir -p out
          python fetch_euroleague_stats.py --seasons 2025 --mode perGame --out out/

      - name: Commit CSV updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add out/*.csv || true
          git commit -m "Auto-refresh CSV (daily)" || echo "No changes to commit"
          git push
