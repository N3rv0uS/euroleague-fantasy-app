name: Refresh EuroLeague Data

on:
  schedule:
    - cron: "0 3 * * *"  # κάθε μέρα 03:00 UTC (ρύθμισέ το όπως θες)
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (προαιρετικό) αν διαβάζεις STREAMLIT/SECRETS για password κ.λπ.
      # - name: Prepare secrets
      #   run: |
      #     echo -e "[general]\npassword = \"${{ secrets.STREAMLIT_PASSWORD }}\"" > .streamlit/secrets.toml

      - name: Fetch season averages
        run: |
          python fetch_euroleague_stats.py --kind season --seasons 2025 --competition E --mode perGame --out out/

      - name: Fetch player gamelogs
        run: |
          python fetch_euroleague_stats.py --kind gamelogs --seasons 2025 --competition E --mode perGame --out out/

      - name: Commit & push outputs
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add out/*.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: refresh data (season & gamelogs)"
            git push
          else
            echo "No changes to commit."
          fi
